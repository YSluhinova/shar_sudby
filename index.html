<script>
const ball = document.getElementById('ball');
const ballText = document.getElementById('ball-text');
const resetButton = document.getElementById('reset');

const answers = ["Да", "Нет"];
let isAnswered = false;

ball.classList.add('breathing');
function showAnswer(text, duration = 1000) {
    ballText.style.transition = "opacity 0.3s ease, transform 0.3s ease";
    ballText.style.opacity = "0";
    ballText.style.transform = "scale(0.8)";

    setTimeout(() => {
      // Меняем текст
      ballText.textContent = text;

      // Для знака вопроса — обычное появление без увеличения
      if (text === "?") {
          ballText.style.transition = "opacity 1.2s ease";
          ballText.style.transform = "scale(1)";
      } else {
        // Для ответа — сначала выставляем стартовые значения через requestAnimationFrame
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    ballText.style.transition = "opacity 0.8s ease, transform 0.8s ease";
                    ballText.style.opacity = "1";
                    ballText.style.transform = "scale(1.0)";

                    // Возвращаем нормальный масштаб после анимации
                    setTimeout(() => {
                        ballText.style.transform = "scale(1)";
                    }, 600);
                });
            });
        }
    }, 300); // время на плавное исчезновение старого текста
}
// В функции spinBall заменяем вызов typeAnswer на showAnswer
function spinBall() {
    if (isAnswered) return;
    isAnswered = true;
    const chosenAnswer = answers[Math.floor(Math.random() * answers.length)];
    showAnswer(chosenAnswer);
}

function resetBall() {
    ballText.style.opacity = "0";
    setTimeout(() => {
        ballText.textContent = "?";
        ballText.style.opacity = "1";
        isAnswered = false;
    }, 1050);
}

ball.addEventListener('click', spinBall);
resetButton.addEventListener('click', resetBall);

</script>
