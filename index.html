<script>
const ball = document.getElementById('ball');
const ballText = document.getElementById('ball-text');
const resetButton = document.getElementById('reset');

const answers = [
    "Да",
    "Нет",

];

// ===== ФЛАГ СОСТОЯНИЯ ШАРА =====
// true  — ответ уже выдан, шар заблокирован
// false — можно нажимать и получать ответ
let isAnswered = false;

function spinBall() {
    // Если ответ уже был — ничего не делаем
    if (isAnswered) {
        return;
    }

    // Выбираем случайный ответ ОДИН РАЗ
    const i = Math.floor(Math.random() * answers.length);
    ballText.textContent = answers[i];

    // Блокируем дальнейшие клики
    isAnswered = true;

    // Визуальная реакция шара
    ball.style.transform = "scale(1.12)";
    setTimeout(() => {
        ball.style.transform = "scale(1)";
    }, 185);
}

function resetBall() {
    // Возвращаем шар в исходное состояние
    ballText.textContent = "?";
    isAnswered = false;
}

// События
ball.addEventListener('click', spinBall);
resetButton.addEventListener('click', resetBall);

// ===== Счётчик посещений (локальный, невидимый пользователю) =====
// Считает количество загрузок страницы в данном браузере

let visits = localStorage.getItem('shar_sudby_visits');

if (!visits) {
    visits = 1;
} else {
    visits = parseInt(visits, 10) + 1;
}

localStorage.setItem('shar_sudby_visits', visits);
</script>
