<script>
const ball = document.getElementById('ball');
const ballText = document.getElementById('ball-text');
const resetButton = document.getElementById('reset');

const answers = [
    "Да",
    "Нет",
];

// ===== ФЛАГ СОСТОЯНИЯ ШАРА =====
let isAnswered = false;

// Включаем анимацию дыхания при загрузке страницы
ball.classList.add('breathing');

// ===== ФУНКЦИЯ ПЕЧАТАЮЩЕГОСЯ ТЕКСТА =====
function typeAnswer(text, callback) {
    ballText.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
        ballText.textContent += text[i];
        i++;
        if (i === text.length) {
            clearInterval(interval);
            if (callback) callback(); // вызываем анимацию после печати
        }
    }, 300); // пауза 0.1 сек на символ
}

function spinBall() {
    if (isAnswered) return;

    const i = Math.floor(Math.random() * answers.length);
    const chosenAnswer = answers[i];
    isAnswered = true;

    // ===== Анимация шара =====
    ball.style.transform = "scale(1.3)";
    setTimeout(() => {
        ball.style.transform = ""; // возвращаем дыхание
    }, 185);

    // ===== Анимация текста =====
    typeAnswer(chosenAnswer, () => {
        ballText.style.transition = "transform 0.35s ease-out, opacity 0.35s ease-out";
        ballText.style.transform = "scale(1.2)";
        ballText.style.opacity = "1";

        setTimeout(() => {
            ballText.style.transform = "";
            ballText.style.opacity = "";
        }, 550);
    });
}

function resetBall() {
    // Плавно скрываем текст
    ballText.style.transition = "opacity 0.25s ease-out";
    ballText.style.opacity = "0";

    setTimeout(() => {
        ballText.textContent = "?"; // меняем на знак вопроса
        // Плавно показываем снова
        ballText.style.opacity = "1";
    }, 250); // совпадает с длительностью transition

    isAnswered = false;
    ball.style.transform = ""; // восстановление дыхания
}


// ===== События =====
ball.addEventListener('click', spinBall);
resetButton.addEventListener('click', resetBall);



// ===== Счётчик посещений (локальный, невидимый пользователю) =====
// Считает количество загрузок страницы в данном браузере

let visits = localStorage.getItem('shar_sudby_visits');

if (!visits) {
    visits = 1;
} else {
    visits = parseInt(visits, 10) + 1;
}

localStorage.setItem('shar_sudby_visits', visits);
</script>
